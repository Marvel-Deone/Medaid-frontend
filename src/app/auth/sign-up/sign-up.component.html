<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                  <p class="mb-0">Enter your email and password to register</p>
                </div>
                <div class="card-body">
                  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
                    <!-- <div class="input-group input-group-outline mb-3">
                      <label class="form-label">First Name</label>
                      <input type="text" class="form-control">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control">
                    </div> -->
                    <div *ngIf="status" class="alert alert-success">Registered successfully</div>
                    <div *ngIf="errorMessage && !status" class="alert alert-danger">{{errorMessage}}</div>
                    <div class="form-floating mb-3 px-3 input-outline pt-2 pb-3">
                        <input type="text" formControlName="username" class="form-control inp px-3 mt-2 pb-3" id="myUsername" placeholder="Enter your username">
                        <label for="myUsername" class="px-2">Username</label>
                      </div>

                    <div class="form-floating mb-3 px-3 input-outline pt-2 pb-3">
                        <input type="email" class="form-control inp px-3 mt-2 pb-3" id="myPhone" formControlName="phone" placeholder="">
                        <label for="myPhone" class="px-2">Phone Number</label>
                      </div>

                    <div class="form-floating mb-3 px-3 input-outline pt-2 pb-3">
                        <input type="email" class="form-control inp px-3 mt-2 pb-3" id="myPassword" formControlName="email" placeholder="">
                        <label for="myPassword" class="px-2">Email</label>
                      </div>

                    <div class="form-floating mb-3 px-3 input-outline pt-2 pb-3">
                        <input type="password" class="form-control inp px-3 mt-2 pb-3" id="floatingInput" formControlName="password" placeholder="">
                        <label for="floatingInput" class="px-2">Password</label>
                      </div>

                    <div class="form-floating mb-3 px-3 input-outline pt-2 pb-3">
                        <input type="password" class="form-control inp px-3 mt-2 pb-3" id="floatingInput" formControlName="confirm_password" placeholder="">
                        <label for="floatingInput" class="px-2">Confirm Password</label>
                      </div>

                    <!-- <div class="input-group input-group-outline mb-3">
                      <label class="form-label mt-3">Phone Number</label>
                      <input type="text" formControlName="phone" class="form-control mt-3">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" formControlName="email" class="form-control">
                    </div> -->

                    <!-- <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Gender</label>
                      <select name="" id="" class="form-control">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div> -->

                    <!-- <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control">
                    </div> -->


                    <!-- <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control">
                    </div>

                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Confirm Password</label>
                      <input type="password" formControlName="confirm_password" class="form-control">
                    </div> -->

                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                      </label>
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a routerLink="/sign-in" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

<div class="header">
    <div class="avater">
        <img src="../../assets/img/dommy.png" alt="">
    </div>
    <div class="chat-header-right">
        <!-- <span class="material-symbols-sharp">
            tips_and_updates
            </span>
        <span class="material-symbols-sharp">
            tips_and_updates
            </span> -->
            
        
    </div>
</div>
<div class="sidebar-search">
    <div class="sidebar-search-container">
        <span class="searchIcon material-symbols-sharp">
            search
            </span>
            <input type="text" placeholder="search">

    </div>    
</div>

<div class="sidebar-chats">
    <div class="sidebar-chat"  (click)="onClickChat(i)" *ngFor="let user of allUsers; let i = index "> 
            <div class="chat-avater" style="cursor: pointer;">
                <img src="../../assets/img/dommy.png" alt="">
            </div>
            <div class="chat-info" style="cursor: pointer;">
                <h4>{{user.username}}</h4>
                <!-- <p>Last message</p> -->
            </div>
            <div class="time">
                <div *ngIf="user.role_id == 1" class="bg-primary" style="width: 10px; height: 10px; border-radius: 50%;"></div>
                <div *ngIf="user.role_id === 2" style="width: 10px; height: 10px; border-radius: 50%; background-color: green;"></div>
    </div>
</div>
